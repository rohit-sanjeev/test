<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }
    input[type="text"],
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      font-size: 12px;
      margin-top: 10px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Company Info Lookup</h1>
    <!-- This form submits to /result for server-side rendering -->
    <form action="/result" method="get">
      <input type="text" name="ticker" placeholder="Enter Company Ticker (e.g. AAPL)" required />
      <br />
      <input type="number" name="years" placeholder="Number of Years" min="1" max="10" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div class="footer">
      Data provided via Yahoo Finance API
    </div>
  </div>
</body>
</html>
